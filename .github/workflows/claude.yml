name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  claude:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write
      actions: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@v1  # Upgraded from @beta
        with:
          # API key billing - completely separate from your Pro subscription
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}

          # Optional: uncomment to use Sonnet instead of default
          # claude_args: "--model claude-sonnet-4-6-20250514"

          additional_permissions: |
            actions: read

          custom_instructions: |
            This is the Cinefin Jellyfin Android client (Jetpack Compose + Material 3 + Kotlin MVVM).
            Follow these conventions:
            - MVVM architecture: ViewModels expose StateFlow, Compose UI uses collectAsStateWithLifecycle()
            - All Jellyfin SDK calls go through Repositories, never directly from ViewModels
            - Repositories return ApiResult<T> for error handling
            - Use Hilt for DI (constructor injection only)
            - Use SecureLogger for all logging (never android.util.Log directly)
            - Auth tokens via Authorization headers, NOT URL parameters
            - Kotlin 2.3.x, Compose BOM 2026.01.01, Material 3 Expressive
            - Conventional Commits format for all commits
